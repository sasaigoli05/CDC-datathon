<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Map Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .tab {
            overflow: hidden;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .tab button {
            background-color: inherit;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
            font-size: 17px;
        }
        .tab button:hover {
            background-color: #ddd;
        }
        .tab button.active {
            background-color: #ccc;
        }
        .tabcontent {
            display: none;
            padding: 6px 12px;
            border: 1px solid #ccc;
            border-top: none;
        }
        iframe {
            width: 100%;
            height: 600px;
        }
    </style>
</head>
<body>

<h2>FlySight</h2>

<div class="tab">
  <button class="tablinks" onclick="openMap(event, 'map1')">Map 1</button>
  <button class="tablinks" onclick="openMap(event, 'map2')">Map 2</button>
  <button class="tablinks" onclick="openMap(event, 'map3')">Map 3</button>
  <button class="tablinks" onclick="openMap(event, 'map4')">Map 4</button>
  <button class="tablinks" onclick="openMap(event, 'map5')">Map 5</button>
  <button class="tablinks" onclick="openMap(event, 'map6')">Map 6</button>
  <button class="tablinks" onclick="openMap(event, 'map7')">Map 7</button>
  <button class="tablinks" onclick="openMap(event, 'map8')">Map 8</button>
  <button class="tablinks" onclick="openMap(event, 'map9')">Map 9</button>
</div>

<div id="map1" class="tabcontent">
  <iframe src="us_airports_map_with_search_and_hotels.html"></iframe>
</div>

<div id="map2" class="tabcontent">
  <iframe src="map2.html"></iframe>
</div>

<div id="map3" class="tabcontent">
  <iframe src="map3.html"></iframe>
</div>

<div id="map4" class="tabcontent">
  <iframe src="map4.html"></iframe>
</div>

<div id="map5" class="tabcontent">
  <iframe src="map5.html"></iframe>
</div>

<div id="map6" class="tabcontent">
  <iframe src="map6.html"></iframe>
</div>

<div id="map7" class="tabcontent">
  <iframe src="map7.html"></iframe>
</div>

<div id="map8" class="tabcontent">
  <iframe src="map8.html"></iframe>
</div>

<div id="map9" class="tabcontent">
  <iframe src="map9.html"></iframe>
</div>

<script>
function openMap(evt, mapName) {
    var i, tabcontent, tablinks;
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
    }
    tablinks = document.getElementsByClassName("tablinks");
    for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
    }
    document.getElementById(mapName).style.display = "block";
    evt.currentTarget.className += " active";
}

// Open the first tab by default
document.getElementsByClassName("tablinks")[0].click();
</script>

</body>
</html>
