<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Map Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .tab {
            overflow: hidden;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .tab button {
            background-color: inherit;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
            font-size: 17px;
        }
        .tab button:hover {
            background-color: #ddd;
        }
        .tab button.active {
            background-color: #ccc;
        }
        .tabcontent {
            display: none;
            padding: 6px 12px;
            border: 1px solid #ccc;
            border-top: none;
        }
        iframe {
            width: 100%;
            height: 600px;
        }
    </style>
</head>
<body>

<h2>FlySight</h2>

<div class="tab">
  <button class="tablinks" onclick="openMap(event, 'Main Page')">Main page</button>
  <button class="tablinks" onclick="openMap(event, 'Heat Map')">Heat Map</button>
  <button class="tablinks" onclick="openMap(event, 'Alaska Airlines')">Alaska Airlines</button>
  <button class="tablinks" onclick="openMap(event, 'Delta')">Delta</button>
  <button class="tablinks" onclick="openMap(event, 'Frontier')">Frontier</button>
  <button class="tablinks" onclick="openMap(event, 'JetBlue')">JetBlue</button>
  <button class="tablinks" onclick="openMap(event, 'Southwest')">Southwest</button>
  <button class="tablinks" onclick="openMap(event, 'Spirit')">Spirit</button>
  <button class="tablinks" onclick="openMap(event, 'United')">United</button>
</div>

<div id="Main Page" class="tabcontent">
  <iframe src="us_airports_map_with_search_and_hotels.html"></iframe>
</div>

<div id="Heat Map" class="tabcontent">
  <iframe src="us_airports_heatmap_revenue_with_slider.html"></iframe>
</div>

<div id="Alaska Airlines" class="tabcontent">
  <iframe src="aa_map.html"></iframe>
</div>

<div id="Delta" class="tabcontent">
  <iframe src="dl_map.html"></iframe>
</div>

<div id="Frontier" class="tabcontent">
  <iframe src="f9_map.html"></iframe>
</div>

<div id="JetBlue" class="tabcontent">
  <iframe src="b6_map.html"></iframe>
</div>

<div id="Southwest" class="tabcontent">
  <iframe src="wn_map.html"></iframe>
</div>

<div id="Spirit" class="tabcontent">
  <iframe src="nk_map.html"></iframe>
</div>

<div id="United" class="tabcontent">
  <iframe src="ua_map.html"></iframe>
</div>

<script>
function openMap(evt, mapName) {
    var i, tabcontent, tablinks;
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
    }
    tablinks = document.getElementsByClassName("tablinks");
    for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
    }
    document.getElementById(mapName).style.display = "block";
    evt.currentTarget.className += " active";
}

// Open the first tab by default
document.getElementsByClassName("tablinks")[0].click();
</script>

</body>
</html>
